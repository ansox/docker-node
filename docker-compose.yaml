version: '3'

services: 
  db: 
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network

  nodeserver: 
    build:
      context: ./node
    container_name: node
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    networks:
      - node-network
    depends_on:
      - db

  nginx: 
    restart: always
    build:
      context: ./nginx
    ports:
      - "8080:80"
    networks:
      - node-network

networks:
  node-network:
    driver: bridge